services:
  db:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cortex-m}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mydb}" ]
      interval: 5s
      timeout: 5s
      retries: 8

  cortexm:
    image: ghcr.io/workaround-org/cortex-m:latest
    build:
      dockerfile: ./src/main/docker/Dockerfile.jvm
    restart: unless-stopped
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db/${POSTGRES_DB:-cortex-m}
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Use this only for the first start - Flyway will be added later
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: create
      # Ollama Cloud
      QUARKUS_LANGCHAIN4J_OLLAMA_BASE_URL: https://ollama.com
      OLLAMA_MODEL_NAME: gpt-oss:120b-cloud
      API_KEY: ${OLLAMA_API_KEY}
    ports:
      - 8888:8080
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/api/cortex-m/v1/q/health/live || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy

  telegram-connector:
    image: ghcr.io/workaround-org/cortex-m-telegram:main
    restart: unless-stopped
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      CORTEX_M_URL: ${CORTEX_M_URL:-http://cortexm:8080/api/cortex-m/v1}
      CONNECTOR_ID: ${CONNECTOR_ID:-telegram-1}
      TELEGRAM_ALLOWLIST: ${USER_ID:-}
    depends_on:
      cortexm:
        condition: service_healthy

volumes:
  postgres_data:
